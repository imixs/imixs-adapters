##############################
# LDAP-Adapter Config
##############################
ldap.jndi-name=
ldap.disable-jndi=true
ldap.dn-search-filter=(uid=%u)
ldap.user-attributes=uid|txtname,SN|txtlastname,mail|txtEmail,givenName|txtfirstname,departmentNumber|txtdepartment,telephoneNumber|txtPhone,displayname|txtusername,CN,objectClass
ldap.group-search-filter=(member=%d)
# Cache (1h)
ldap.cache-expires=3600000
ldap.cache-size=100


