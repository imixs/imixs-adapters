<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:marty="http://java.sun.com/jsf/composite/marty"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<f:view>



			<script type="text/javascript">
				/*<![CDATA[*/

				/*]]>*/
			</script>



			<h:form id="import_form_id">
				<!-- ########## Error ########## -->
				<ui:include src="/pages/error_message.xhtml" />




				<div class="imixs-form">
					<div class="imixs-header">
						<h1>SEPA</h1>
						<h2>Configuration</h2>
					</div>



					<div class="imixs-body">
						<!-- **** General info ***** -->

						<div class="imixs-form-panel">
							<div class="imixs-form-section-2">
								<dl>
									<dt>IBAN: <span class="imixs-required">* <h:message for="iban" /></span></dt>
									<dd>
										<h:inputText id="iban" required="false" validatorMessage="#{app.IBAN_INVALID}"
											value="#{sepaConfigController.iban}">
										</h:inputText>

									</dd>

								</dl>


								<dl>
									<dt>BIC: <span class="imixs-required">* <h:message for="bic" /></span></dt>
									<dd>
										<h:inputText id="bic" required="false"  validatorMessage="#{app.BIC_INVALID}"
											value="#{sepaConfigController.bic}">
										</h:inputText>

									</dd>

								</dl>




							</div>
						</div>

					</div>




					<div class="imixs-footer">


						<h:outputLabel value="#{message.modified}: " />
						<h:outputText
							value="#{sepaConfigController.workitem.item['$modified']}">
							<f:convertDateTime timeZone="#{message.timeZone}" type="both"
								pattern="#{message.dateTimePattern}" />
						</h:outputText>


						<br />

						<h:commandButton actionListener="#{sepaConfigController.save}"
							value="#{message.save}">
						</h:commandButton>




						<h:commandButton value="#{message.close}" action="notes" />




					</div>

				</div>
			</h:form>
		</f:view>
	</ui:define>



</ui:composition>
