<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	xmlns:marty="http://java.sun.com/jsf/composite/marty">


	<div class="imixs-form-section-3">
		<dl>
			<dt>DATEV Berater-Nr.</dt>
			<dd>
				<h:outputText value="#{workitem.item['datev.client.name']}" />
			</dd>
		</dl>

		<dl>
			<dt>DATEV Mandanten-nr.</dt>
			<dd>
				<h:outputText value="#{workitem.item['datev.client.id']}" />
			</dd>
		</dl>
		
		<dl>
			<dt>Buchungsperiode</dt>
			<dd>
				<h:outputText value="#{workitem.item['datev.booking_period']}" />
			</dd>

		</dl>
	</div>

	<h:panelGroup styleClass="imixs-form-section">

		<h3>Beleg√ºbersicht</h3>

		<table class="" style="width:100%">
			<tr>			
				<th style="text-align: left;">Belegnummer</th>
				<th style="">Beschreibung</th>
				<th style="">Belegdatum</th>
				<th style="text-align: right;">Betrag</th>			
			</tr>
			
				<c:forEach items="#{workitem.itemList['$workitemref']}" var="id">
				
					<!--  load inovice data by documentController:   #{documentController.load(id)} -->
					<ui:param name="beleg" value="#{documentController.getDocument()}"></ui:param>
					
					<tr>
						<td><h:link outcome="/pages/workitems/workitem">
								 #{beleg.item['datev.belegfeld1']}
								 <f:param name="id" value="#{beleg.item['$uniqueid']}" />
							</h:link> 
						</td>
						
						<td>
							#{beleg.item['$workflowsummary']}
						</td>
				   
						<td style="text-align: center;"><h:outputText value="#{beleg.item['datev.blegdatum']}">
							<f:convertDateTime pattern="#{message.datePatternShort}"
								timeZone="#{message.timeZone}" />
						</h:outputText></td>

						<td style="text-align: right;"><h:outputText
								value="#{beleg.item['datev.betrag']}">
								<f:convertNumber minFractionDigits="2" locale="de" />
							</h:outputText></td>

					</tr>
				</c:forEach>
		</table>
		
	</h:panelGroup>
	<script type="text/javascript">
		/*<![CDATA[*/
		// This method refreshs the layout 
		function updateItems(data) {
			if (data.status === 'success') {
				$('form').imixsLayout();		
			}
		}

		/*]]>*/
	</script>


</ui:composition>
